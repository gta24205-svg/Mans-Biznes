<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f8fb;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            width: 50%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .email-box {
            border: 1px solid #ccc;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-radius: 3px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .checkbox {
            margin-top: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .right {
            width: 50%;
        }

        .right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="left">
        <h1>Subscribe to newsletter</h1>
        <p>Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>

        <div class="email-box">
            Type your email address hereâ€¦
        </div>

        <label class="checkbox">
            <input type="checkbox" checked>
            I agree to <a href="#" style="margin-left: 5px;">terms of service</a>
        </label>
    </div>

    <div class="right">
    <img src="bildes.png" alt="zzx">
    </div>

</div>

</body>
</html>
</html>
